    <div id="navbarDiv">
      <nav class="navbar this-is-navbar navbar-dark bg-dark d-flex navbar-container">
        <div class="align-left"> 
          <a class="navbar-brand activateMenu" href="#">Menu</a>
          <a class="navbar-brand activateInventory" href="#">Inventory</a>
          <a class="navbar-brand activateStaff" href="#">Staff</a>
        </div> 
        <div class="text-center">
          <h1 class="activateHome whiteh1 cursor" href="#">Le Baguette</h1>

        <div class="align-right">
          <a class="navbar-brand activateSeatingChart" href="#">Seating Chart</a>

    <div id="printComponent">

  <div class="modal fade" id="createStaffModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">New Staff Information</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="staff-name">Name</label>
              <input type="text" class="form-control" id="staff-name" placeholder="Enter Name">
            </div>
            <div class="form-group">
              <label for="staff-position">Staff Position</label>
              <input type="text" class="form-control" id="staff-position" placeholder="Enter staff position">
            </div>
            <div class="form-group">
              <label for="staff-photo-url">Enter a url for staff image</label>
              <input type="text" class="form-control" id="staff-photo-url" placeholder="Enter image Url">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="add-new-staff">Save changes</button>
        </div>
      </div>
    </div>
  </div>

  <footer class="d-flex fixed-bottom">
    <div class="text-center d-flex justify-content-around container-fluid grayBack">
      <i class="fab fa-twitter fa-2x cursor" href="#"></i>
      <i class="fab fa-instagram fa-2x cursor" href="#"></i>
      <i class="fab fa-facebook-f fa-2x cursor" href="#"></i>
      <i class="fab fa-linkedin-in fa-2x cursor" href="#"></i>
    </div>
  </footer>

</body>
